format:
  html:
    date-modified: last-modified
    link-external-newwindow: true
    link-external-icon: false
    # mainfont: "IosevkaQP Web"
    # monofont: "IosevkaTerm Web"
    # mainfont: "Iosevka DisplaySF QP Web"
    # monofont: "IosevkaDisplaySFTerminalss15Custom Web"
    # mainfont: "IosevkaAileDisplaySFQPss15 Web"
    # monofont: "Iosevka Custom Web"
    callout-appearance: simple
    code-tools: true
    code-link: true
    code-line-numbers: true
    toc: true
    self-contained: false
    default-image-extension: svg
    toc-title: ""
    grid:
      body-width: 900px
    fig-align: center
    fig-responsive: true
    anchor-sections: true
    # highlight-style:
    #   light: github
    #   dark: github-dark
    code-overflow: scroll
    code-copy: hover
    code-summary: " "
    html-math-method: katex
    citations-hover: true
    footnotes-hover: true
    crossrefs-hover: true
    section-divs: true
    css:
      - style/lastfm.css
      - style/colors-oklch.min.css
      - style/custom.css
      - style/svgbob.css
      # - style/mermaid.css
      - static/fonts/IosevkaTerm/IosevkaTerm.css
      - static/fonts/IosevkaQP/IosevkaQP.css
    theme:
      dark:
        - style/sam/callouts.scss
        - style/global.scss
        - style/theme.scss
        - style/rainbow/custom_dark.scss
        - style/rainbow/common.scss
        - style/dark.scss
        - style/syntax-dark.scss
        - style/callout-cards.scss
      light:
        - style/sam/callouts.scss
        - style/global.scss
        - style/theme.scss
        - style/rainbow/custom_light.scss
        - style/theme.scss
        - style/rainbow/common.scss
        - style/light.scss
        - style/syntax-light.scss
        - style/callout-cards.scss
